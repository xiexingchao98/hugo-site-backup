baseURL: "http://xiexingchao.ink"
builddrafts: false
languageCode: "zh-Hans"
canonifyurls: true
contentdir: "content"
layoutdir: "layouts"
publishdir: "public"
enableEmoji: true
hasCJKLanguage: true
summaryLength: 150
Paginate: 3
DefaultContentLanguage: "cn"

theme: "AllinOne"
title: "xiexc's blog"

pygmentsuseclasses: true


permalinks:
  blog: "blog/:year-:month/:slug/"


taxonomies:
  tag: "tags"
  series: "series"
  category: "categories"


menu:
  main:
  - name: "下载"
    weight: -120
    identifier: "download"
    url: "http://d.xiexingchao.ink/" 

params:
  #faviconfile              = "img/avatar.png"               # from static/
  avatar: "img/avatar.png"             # path to image in static dir e.g img/avatar.png 
  author: "xiexc"
  description: 
    - "会坚持做自己感兴趣，并且觉得有意义的事情"           # appears in the site header when set to a non-empty string
  #welcome_head             = "Hello, World!"
  #welcome_word             = "~ No Day But Today ~"

  latestpostscount: 3                             # how many posts to display on the home page
  bloggroupby: "month"
  dateform: "Jan 2, 2006"
  dateformfull: "2006-01-02  Monday  15:04:05"
  noshowreadtime: false                         # if true, don't show "<x> minutes read" in posts

  # slides
  slidesDirPath: "themes/AllinOne/static/img/header-slides"    # path to image in local dir (path for hugo)
  slidesDirPathURL: "img/header-slides"    # path to image in static dir (for static pages)

  # highlighting 
  highlightjs: true

  # latex
  katex: true

  # links
  #email                    = "xiexingchao98@gmail.com"
  github: "https://github.com/xiexingchao98"
  #linkedin                 = "//linkedin.com/in/you"
  #facebook                 = "//facebook.com/you"
  #googleplus               = "//google.com/you"
  #twitter                  = "//twitter.com/you" 
  #px500                    = "//px500"
  #instagram                = "//instagram.com/you"
  #include_rss              = true                          # include RSS <link> tag in <head> and show RSS icon
  
  # analytics
  #googleAnalytics          = "your-google-analytic-id"
    
languages:
  cn:
    weight: 1
  en:
    weight: 2